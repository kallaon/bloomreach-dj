<p-select
  [(ngModel)]="value"
  (ngModelChange)="onValueChange($event)"
  [options]="groupedItems"
  [group]="group"
  [disabled]="disabled"
  class="w-100"
>
  <ng-template let-group #group>
    <div class="flex items-center">
      <span>{{ group.label }}</span>
    </div>
  </ng-template>
</p-select>
